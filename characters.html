<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDERTALE-SE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
                rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
                crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body class="body" style="background-color: rgb(0, 0, 0);">
    <div class="container-lg">

        <!--BG music-->
        <!--We can have BG music on all tabs but the index one (the background music in the game will play alongside the bg music of the site)-->
        <audio autoplay loop src="ASGORE.mp3">
        </audio>

        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
        <!--lg = large breakpoint, navbar-dark = light text-->
        <div class="container">
            <a href="index.html" class="navbar-brand" id="sans-logo">
                <img src="lizzie-img/sans-logo-normal.png" alt="Sans image" class="d-inline-block align-text-top w-50">
            </a>
                
            <!--hamburger menu button-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!--collapsible navbar menu w/custom hover underline CSS animation-->
            <div class="collapse navbar-collapse" id="navmenu">
                <!--links to hamburger menu button-->
                <ul class="nav-item flex-nav-items navbar-nav ms-auto">
                    <li class="nav-list-item">
                        <a href="mech.html" class="nav-link hover-underline-animation">GAME MECHANICS</a>
                    </li>
                    <li class="nav-item nav-list-item">
                        <a href="story.html" class="nav-link hover-underline-animation">STORY</a>
                    </li>
                    <li class="nav-item nav-list-item">
                        <a href="characters.html" class="nav-link">CHARACTERS</a>
                    </li>
                    <li class="nav-item nav-list-item">
                        <a href="music.html" class="nav-link hover-underline-animation">MUSIC</a>
                    </li>
                    <li class="nav-item nav-list-item">
                        <a href="culture.html" class="nav-link hover-underline-animation">CULTURAL IMPACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

        <!--About the Team-->
        <section class="characters">
            <div class="conatiner">
                <br>    <!--Line break-->
                <h1 class="about-team text-center about-team" style="color: white;">Characters</h1>
                <hr><br>    <!--Horizontal Line and line break-->

                <!--Card organized in 2 x 2 table format-->
                <div class="row row-cols-1 row-cols-md-2 g-4">

                    <div class="container my-4">
                        <div class="card" style="cursor:pointer;" data-bs-toggle="collapse" data-bs-target="#cardText">
                            <img src="img/frisk_char.png" class="frisk img-fluid card-img-top" style="width:250px; margin:auto;" alt="Frisk Character Image">
                            <div class="card-body">
                                <h4 class="text-center card-title">Protagonist</h4>
                                <h5 class="text-center card-text">Frisk</h5>
                            </div>
                        </div>
                      
                        <!-- Collapsible content -->
                        <div id="cardText" class="collapse">
                          <div class="card card-body mt-2">
                            <ul>
                                <li>Stuff About character</li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </div>
                </div> <!--Closing tag for row-->
                <br>
            </div> <!--Closing tag for container-->
        </section>

       <!--footer (need bootstrap icon)-->
       <footer class="p-5 footer text-light text-center position-relative">
            <div class="container">
                <p class="lead">Copyright &copy; <a href="https://undertale.com/" target="_blank">UNDERTALE</a>&trade;</p>
                <p>Game by Toby Fox and Temmie Chang</p>
                <p>UNOFFICIAL Website by Diana Hong, Delaney Campos-Ramirez, and Elizabeth Whittle</p>
                <a href="#" class="position-absolute bottom-0 end-0 p-5">
                   <i class="bi bi-caret-up-square h2 icon-white"></i>
                </a>
            </div>
       </footer>
        
    </div>
    
</body>
</html>
